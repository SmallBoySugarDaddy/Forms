<body>

	<div class="main-agileits">
		<h1>Registration Form
			<img src="images/logo.png" alt="">
		</h1>
		

		<div class="register-form">
			<form action="#" method="post">
				<div class="fields-grid">
                
                <div class="styledinput agile-styled-input-top">
						<span class="fa fa-book" aria-hidden="true"></span>
						<select class="category2" required="">
							<option value="">Select Course</option>

							<option value="">Web Technology </option>

							<option value="">IT Foundations </option>

							<option value="">Modeling </option>
							<option value="">Basic Marketing</option>
						</select>
					</div>
                
                
                <div class="styledinput">
						<span class="fa fa-user" aria-hidden="true"></span>
						<input type="text" placeholder="Registration no.." name="name" required>
					</div>
                
                
                 <div class="styledinput">
						<span class="fa fa-user" aria-hidden="true"></span>

					</div>
                
                
                
                
                
                
                 <div class="styledinput">
						<span class="fa fa-key" aria-hidden="true"></span>

					</div>
                
                
                
                
                
                
					<div class="styledinput">
						<span class="fa fa-user" aria-hidden="true"></span>
						<input type="text" placeholder="Your Name" name="name" required>
					</div>
					<div class="styledinput">
						<span class="fa fa-calendar" aria-hidden="true"></span>

						    required="">
					</div>
					<div class="styledinput agile-styled-input-top">
						<span class="fa fa-venus" aria-hidden="true"></span>
						<select class="category2" required="">
							<option value="">Gender</option>
							<option value="">Female</option>
							<option value="">Male</option>
							<option value="">Other</option>
						</select>
					</div>
                    
                    
                    
                      <div class="styledinput">
						<span class="fa fa-user" aria-hidden="true"></span>

					</div>
                
                
					<div class="styledinput">
						<span class="fa fa-envelope-o" aria-hidden="true"></span>

					</div>
					<div class="styledinput">
						<span class="fa fa-phone" aria-hidden="true"></span>
	<input type="text" placeholder="Phone_Number" name="phone_number" required >
    <span class="fa fa-phone" aria-hidden="true"></span>
    <input type="text" placeholder="Phone_Number" name="phone_number" required >
					</div>
					
					
					<div class="styledinput-2">

											<div class="styled-input">

						</div>

					</div>

                <center>
				<input type="submit" value="save">
